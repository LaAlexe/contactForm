<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AppSite</title>
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
            <div id="contact-form">
              <div class="new-border"></div>
              <div class="sale-image">
                  <img src="img/callUs.png" alt="call us">
              </div>
              <div class="zIndex">
               <h1>Contact Us</h1>
                <form>
                    <div id="name-block">
                          <input type="text" name="name" placeholder="your name" id="username">
                    </div>
                    <div id="error-name"></div>
                    <div id="mail-block">
                          <input type="text" name="name" placeholder="your email" id="usermail">
                    </div>
                    <div id="error-mail"></div>
                    <input type="submit" name="send" id="send-btn" value="send"> 
                </form>
            </div>
    </div>
    <script src="js/common.js"></script>
</body>
</html>
